<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIN TACC - Contactanos</title>
    <script src="https://kit.fontawesome.com/da3121acb4.js" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="keywords" content="sin tacc, pasteleria, tortas, celiaco, córdoba, tacc, celíaco, tartas">
    <meta name="description" content="Contacto para recibir semanal o mensualmente nuestras promociones, y ademas realizar consultas">
    <link rel="stylesheet" href="css/styles.css">
    <style>a { color: black; }</style>
</head>
<body class="container">
  <header class="header row col-12">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand me-5" href="index.html"><img src="img/logo2.png" class="logo" alt="sin tacc logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link me-5" href="index.html">HOME</a>
            <a class="nav-link me-5" href="nosotros.html">NOSOTROS</a>
            <a class="nav-link me-5" href="productos.html">PRODUCTOS</a>
            <a class="nav-link me-5" href="promos.html">PROMOS</a>
            <a class="nav-link me-5" href="contacto.html">CONTACTO</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="contact row">
    <form class="contacto row g-3">
      <h2>CONTACTANOS</h2>
      <div class="col">
        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>¿Deseas recibir promociones?</option>
          <option value="1">SI</option>
          <option value="2">NO</option>
          <option value="3">SOLO RECIBIR DESCUENTOS</option>
        </select>
        <label for="floatingSelect">ELIGE UNA OPCION</label>
      </div>
      <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comentarios</label>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </div>
    </form>
  </main>
  <footer class="bg-light text-center row">
    <div class="redcont p-4 pb-0">
      <section class="pie">
        <a class="btn btn-floating m-1" href="https://www.facebook.com/" target="_blank" role="button"><i class="fab fa-facebook-f"></i></a>
        <a class="btn btn-floating m-1" href="https://twitter.com/?lang=es" target="_blank" role="button"><i class="fab fa-twitter"></i></a>
        <a class="btn btn-floating m-1" href="https://www.instagram.com/" target="_blank" role="button"><i class="fab fa-instagram"></i></a>
      </section>  
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-dark">Bernardo Kaloustian.</a>
    </div>
  </footer>
<script src="js/scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>    
</html>
